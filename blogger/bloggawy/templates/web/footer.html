<!--{% load static %}-->

<!--Footer-->
<footer class="page-footer bg-light container ">
    <div class="pagination text-center">
  <span class="step-links">
     {% if posts.has_previous %}
        <a href="?post=1">&laquo; first</a>
        <a href="?post={{ posts.previous_page_number }}">previous</a>
      {% endif %}

      <span class="current">
        Posts {{ posts.number }} of {{ posts.paginator.num_pages }}.
      </span>

      {% if posts.has_next %}
           
        <a href="?post={{ posts.next_page_number }}">next</a>
        <a href="?post={{ posts.paginator.num_pages }}">last &raquo;</a>
      {% endif %}
    </span>
</div>

    

</footer>
<!--/.Footer-->
