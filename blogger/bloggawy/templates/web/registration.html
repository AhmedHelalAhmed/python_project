{% load static %}
<!-- data-placeholder="&#xf800;" -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href= "{% static 'css/favicon.ico' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/material-design-iconic-font.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/animate.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/hamburgers.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/animsition.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/select2.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/daterangepicker.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/main.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/util.css' %}" />

</head>
<body>

  <div class="limiter">
    <div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
      <div class="wrap-login100">

<form class="login100-form validate-form" method="post">
  {% csrf_token %}

<span class="login100-form-logo">
            <i class="fa fa-bitcoin"></i>
          </span>

          <span class="login100-form-title p-b-34 p-t-27">
            SignUp
          </span>

          <div class="wrap-input100 validate-input" data-validate = "Enter username">
            <input class="input100" type="text"  {{ form.username.id_for_input }}
             name="username" placeholder="Username">
            <span class="focus-input100"></span>
          </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                      <input class="input100" type="text" {{ form.email.id_for_input }}
                    name="email" placeholder="Email">
            <span class="focus-input100"></span>
            
          </div>


          <div class="wrap-input100 validate-input" data-validate="Enter password" id="password">
            <input class="input100" type="password" name="password1" {{ form.password1.id_for_input }}
            placeholder="Password">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Confirm password" id="con_password">
            <input class="input100" type="password" {{ form.password2.id_for_input }}
           name="password2" placeholder="Confirm Password">
            <span class="focus-input100" ></span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
              Register
            </button>

            <button class="login100-form-btn" type="reset">
              Reset
            </button>
          </div>

        
        </form>
      </div>
    </div>
  </div>
  

  <div id="dropDownSelect1"></div>
  
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/animsition.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script src="{% static 'js/daterangepicker.js' %}"></script>
<script src="{% static 'js/countdowntime.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
