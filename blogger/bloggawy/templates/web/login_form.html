<!DOCTYPE html>
<html lang="en">
<head>
  <title>login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href= "{% static 'css/favicon.ico' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/font-awesome.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/material-design-iconic-font.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/animate.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/hamburgers.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/animsition.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/select2.min.css' %}" />
  <link rel="stylesheet" type="text/css" href= "{% static 'css/daterangepicker.css' %}" />

</head>
<body>

  <div class="limiter">
    <div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
      <div class="wrap-login100">

    <form class="login100-form validate-form" method="post">
               {% csrf_token %}

          <span class="login100-form-logo">
            <i class="fa fa-bitcoin"></i>
          </span>

          <span class="login100-form-title p-b-34 p-t-27">
            Login
          </span>


          <div class="wrap-input100 validate-input" data-validate = "Enter username">
            <input class="input100" type="text" name="username" placeholder="Username">
            <span class="focus-input100"></span>
          </div>


          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <input class="input100" type="password" name="password" placeholder="Password">
            <span class="focus-input100"></span>
          </div>


          <div class="checkbox"> 
              <label> 
                  <input id="login-remember" type="checkbox" name="remember" value="1"> 
                  <span style="color:white;">Remember me</span>
                  <br/>
                  <br/>
              </label> 
          </div> 

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Login
            </button>
          </div>

          <div class="text-center p-t-90">
            <a class="txt1" href="#">
              Forgot Password?
            </a>
          </div>
  </form>


      </div>
    </div>
  </div>
